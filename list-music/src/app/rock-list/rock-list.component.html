<div class="wrapper">

  <div class="header">
    <h1>Lista de Ã©xitos Rock</h1>
    <div class="menu">
      <h3>Mostrar</h3>
      <button (click)="switchView(true)" title="Vistas de Tarjetas" [class.active]="listGrid">
        TARJETAS
      </button>
      <button (click)="switchView(false)" title="Vista de Listas" [class.active]="!listGrid">
        LISTA
      </button>
    </div>
  </div>

  <ng-container *ngIf="listGrid; else listView">
    <div class="card-container">
        <div *ngFor="let item of datosMusicales" class="card">
          <img [src]="item.urlImagenAlbum" alt="{{item.mejorAlbum}}" class="card-image">
          <div class="card-content">
            <div>{{item.mejorAlbum}}</div>
            <p>{{item.nombreBanda}}</p>
          </div>
        </div>
    </div>
  </ng-container>
  
  <ng-template #listView>
    <div class="list-container">
      <div *ngFor="let item of datosMusicales" class="list">
        <img [src]="item.urlImagenAlbum" alt="{{item.mejorAlbum}}" class="list-image">
        <div class="list-content">
          <div>{{item.mejorAlbum}}</div>
          <p>{{item.nombreBanda}}</p>
        </div>
      </div>
    </div>
  </ng-template>

</div>
