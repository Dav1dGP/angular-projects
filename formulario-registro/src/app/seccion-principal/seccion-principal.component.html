
<div id="formulario">
    <div>
        <form (submit)="registrar()">
            <div class="form-group">
                <label for="cancion">Canci√≥n:</label>
                <input type="text" [(ngModel)]="cancion" name="cancion" id="cancion" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor:</label>
                <input type="text" [(ngModel)]="autor" name= "autor" id="autor" id="form-control" required>
            </div>
            <div class="form-group">
                <label for="archivo">Formato Archivo:</label>
                <select name="archivo" id="archivo" [(ngModel)]="archivo" required>
                    <option value="mp3">mp3</option>
                    <option value="wav">wav</option>
                    <option value="ogg">ogg</option>
                </select>
            </div>
            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <br>
</div>
 
<div class="canciones-registradas">
        <h2>Canciones registradas</h2>
        <div>
            <pre>{{ registrarCancion.join('\n') }}</pre>
          </div>
</div>
